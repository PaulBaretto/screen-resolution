<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        h1{
            font-size: 40px;
        }
        h2{
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>
                Your Screen Resolution is
            </h1>
            <h2 class="W-H">39px X 300px</h2>
        </div>
    </div>


    <script>
        let WH = document.querySelector('.W-H');
        let w = window.innerWidth;
        let h = window.innerHeight;

        WH.textContent = `${w} X ${h}`;
    </script>
</body>
</html>
